<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="uft-8">
        <title>My title</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1>The button zoo!</h1>
        </header>
        <nav>
            <p>Nothing is over here, you can give in now!</p>
        </nav>

        <main>
            <div>
                <p>Clicking the button gives me money. Pls click it! Give in to begin your journey!</p>
                <button type="button">Give in</button>
                <p class="monies"></p>
                <p class="upgrade"></p>
            </div>
           

            <aside>
                <p>Warning, this place is monkie!</p>
            </aside>
            

            <script>
                const button = document.querySelector("button");
                const monies = document.querySelector(".monies");
                const upgrade = document.querySelector(".upgrade");
                let moniesCount = 0;
                function giveMonies(){
                   if(monies>=500){
                    if (monies <=510){
                        upgrade.textcontent = "upgrade applied, the monkies are happy";
                    } else {
                        upgrade.textcontent = "";
                    }
                    moniesCount +=4;
                   } else if(monies>=250){
                    if (monies <=260){
                        upgrade.textcontent = "upgrade applied, the monkies are happy";
                    } else {
                        upgrade.textcontent = "";
                    }
                    moniesCount +=2;
                   } else{
                    moniesCount++;
                   }

                   monies.textContent = `${moniesCount}`;
                }

                button.addEventListener("click", giveMonies);
            </script>
        </main>

        <footer>
            <p>Give in! This is why you are here, right!?</p>
        </footer>
    </body>
    



   


</html>
